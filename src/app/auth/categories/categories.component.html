<div class="wrapper ">
  <app-header></app-header>
  <div class="main-panel">
    <!-- Navbar -->
    <app-nav></app-nav>
    <!-- End Navbar -->
    <div class="content">
      <div class="row">
        <div class="col-md-12 mt-4">
          <div class="card">
            <div class="card-header ">
              <span class="text-dark h4 text-uppercase">
                <i class="nc-icon nc-tag-content"></i> Liste categories
              </span>
              <a href="categories-new" class="btn btn-primary btn-round btn-sm float float-right m-1"> 
                <i class="nc-icon nc-simple-add"></i> Nouveau categorie 
              </a>
            </div>
            <div class="card-body ">
              
              <div class="account-details-form">
                
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                      <th>
                        <i class="nc-icon nc-tag-content"></i> Cat√©gories
                      </th>
                      <th>
                        <i class="nc-icon nc-bag-16"></i> Description
                      </th>
                      <th class="text-right">
                        Actions
                      </th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let categorie of categories">
                        <td>
                          <div class="row">
                            <div class="col-md-2 col-2">
                              <div class="avatar">
                                <img src="assets/images/2147949844.jpg" alt="Circle Image" class="rounded img-raised img-no-padding img-responsive">
                              </div>
                            </div>
                            <div class="col-md-7 col-7">
                              {{categorie.designation}} 
                              <br />
                              <span class="text-muted"><small> <i class="nc-icon nc-check-2"></i> Active</small></span>
                            </div>
                            <div class="col-md-3 col-3 text-right">
                              {{categorie.description}} 
                            </div>
                          </div>                            
                        </td>
                        <td class="text-right">
                          <a routerLink="/categories-modifier/{{categorie?.id}}" class="btn btn-success btn-outline-success btn-round btn-sm m-1"> <i class="nc-icon nc-caps-small"></i> Modifier </a>
                          <a routerLink="/categories-voir/{{categorie?.id}}" class="btn btn-primary btn-outline-primary btn-round btn-sm m-1"> <i class="nc-icon nc-single-copy-04"></i> Voir </a>
                          <button class="btn btn-danger btn-outline-danger btn-round btn-sm m-1"> <i class="nc-icon nc-simple-remove"></i> Suprimer </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="card-footer ">
              <hr>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
