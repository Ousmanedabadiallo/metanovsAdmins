<div class="wrapper ">
  <app-header></app-header>
  <div class="main-panel">
    <!-- Navbar -->
    <app-nav></app-nav>
    <!-- End Navbar -->
    <div class="content">
      <div class="row">
        <div class="col-md-12 mt-4">
          <div class="card">
            <div class="card-header ">
              <span class="text-dark h4 text-uppercase">
                <i class="nc-icon nc-bag-16"></i> Liste produits
              </span>
              <a href="produits-new" class="btn btn-primary btn-round btn-sm float float-right m-1">
                <i class="nc-icon nc-simple-add"></i> Nouveau produit
              </a>
            </div>
            <div class="card-body ">

              <div class="account-details-form">

                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                      <th>
                        Produits
                      </th>
                      <th>
                        categories
                      </th>
                      <th>
                        Boutique
                      </th>
                      <th class="text-right">
                        Actions
                      </th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let produit of produits">
                        <td>
                          <div class="row">
                            <div class="col-2">
                              <div class="fileinput-new thumbnail">
                                <img src="assets/images/shop10.png" alt="">
                              </div>
                            </div>
                            <div class="col-7">
                              {{produit.nom}}
                            </div>
                          </div>
                        </td>
                        <td>
                          {{produit?.categorie_produit.designation}}
                        </td>
                        <td>
                          {{produit?.boutique.nom}}
                        </td>
                        <td class="text-right">
                          <a routerLink="/produits-modifier/{{produit?.id}}"
                            class="btn btn-success btn-outline-success  btn-round btn-sm m-1"> <i
                              class="nc-icon nc-caps-small"></i> Modifier </a>
                          <a routerLink="/produits-voir/{{produit?.id}}"
                            class="btn btn-primary btn-outline-primary  btn-round btn-sm m-1"> <i
                              class="nc-icon nc-single-copy-04"></i> Voir </a>
                          <button class="btn btn-danger btn-outline-danger btn-round btn-sm m-1"> <i
                              class="nc-icon nc-simple-remove"></i> Suprimer </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="card-footer ">
              <hr>

            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
