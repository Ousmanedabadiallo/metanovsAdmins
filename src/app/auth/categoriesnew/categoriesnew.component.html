<div class="wrapper ">
    <app-header></app-header>
    <div class="main-panel">
      <!-- Navbar -->
      <app-nav></app-nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12 mt-4">
            <div class="card ">
              <div class="card-header ">
                <span class="text-dark h4 font-weight-bold text-uppercase">
                  <i class="nc-icon nc-simple-add"></i> Nouveau categorie
                </span>
                <a href="categories" class="btn btn-primary btn-round btn-sm float float-right m-1"> 
                    <i class="nc-icon nc-bullet-list-67"></i> listes categories 
                </a>
              </div>
              <div class="card-body ">
                <div class="account-details-form">
                <form [formGroup]="categForm" (ngSubmit)="enregistrer()">
                  <div class="row">
                    <div class="col-lg-12">
                      <small class="card-title">image pour couverture de profile categorie</small> <br>
                      <div class="col-12">
                        <img src="assets/img/bg-invoice-5.jpg" class="col-12" alt="...">
                      </div>
                      <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                        <div class="fileinput-preview fileinput-exists thumbnail"></div>
                        <div>
                          <span class="btn btn-rose btn-round btn-file">
                            <span class="fileinput-new col-12"><i class="nc-icon nc-image"></i> Select image</span>
                            <span class="fileinput-exists">Change</span>
                            <input type="file" name="..." />
                          </span>
                          <a href="javascript:;" class="btn btn-danger btn-round fileinput-exists"
                            data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-group input-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="nc-icon nc-bag-16"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nom categorie"
                          formControlName="designation">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-group input-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="nc-icon nc-paper"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Description de categorie"
                          formControlName="description">
                      </div>
                    </div>
                  </div>
                  <div class="card-footer text-center p-4">
                    <hr>

                    <button class="btn btn-primary col-10 btn-round btn-sm m-1"> Enregistrer la modification
                    </button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
