<div class="wrapper ">
  <app-header></app-header>
  <div class="main-panel">
    <!-- Navbar -->
    <app-nav></app-nav>
    <!-- End Navbar -->
    <div class="content">
      <div class="row">
        <div class="col-md-12 mt-4">
          <div class="card">
            <div class="card-header ">
              <span class="text-dark h4 text-uppercase font-weight-bold">
                <i class="nc-icon nc-bullet-list-67"></i> Liste boutiques
              </span>
              <a href="boutiques-new" class="btn btn-primary btn-round btn-sm float float-right m-1">
                <i class="nc-icon nc-simple-add"></i> Nouveau boutique
              </a>
            </div>
            <div class="card-body ">

              <div class="account-details-form">

                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                      <th>
                        Boutique
                      </th>
                      <th>
                        Téléphone
                      </th>
                      <th>
                        Adresse
                      </th>
                      <th class="text-right">
                        Actions
                      </th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let boutique of boutiques">
                        <td>
                          <div>
                            {{boutique.nom}}
                          </div>
                        </td>
                        <td>
                          <div>
                            <i class="nc-icon nc-mobile"></i> {{boutique.telephone}}
                          </div>
                        </td>
                        <td>
                          <div>
                            <i class="now-ui-icons location_pin"></i>
                            {{boutique.pays}} , {{boutique.region}}, {{boutique.ville}}, <br> Rue : {{boutique.rue}},
                            Porte : {{boutique.porte}}
                          </div>
                        </td>
                        <td class="text-right">
                          <a routerLink="/boutiques-modifier/{{boutique?.id}}"
                            class="btn btn-success btn-outline-success  btn-round btn-sm m-1"> <i
                              class="nc-icon nc-caps-small"></i> Modifier </a>
                          <a routerLink="/boutiques-voir/{{boutique?.id}}"
                            class="btn btn-primary btn-outline-primary  btn-round btn-sm m-1"> <i
                              class="nc-icon nc-single-copy-04"></i> Voir </a>
                          <button class="btn btn-danger btn-outline-danger btn-round btn-sm m-1"> <i
                              class="nc-icon nc-simple-remove"></i> Suprimer </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="card-footer ">
              <hr>

            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
