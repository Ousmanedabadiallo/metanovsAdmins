<div class="wrapper ">
    <app-header></app-header>
    <div class="main-panel">
      <!-- Navbar -->
      <app-nav></app-nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card mt-4">
              <div class="card-header">
                <span class="text-dark small h4 font-weight-bold text-uppercase">
                  <i class="nc-icon nc-simple-add"></i> Nouveau produit
                </span>
                <a href="produits" class="btn btn-primary btn-round btn-sm float float-right m-1"> 
                  <i class="nc-icon nc-bullet-list-67"></i> Liste produits 
                </a>
              </div>
              <div class="card-body">
                <div class="account-details-form">
                <form [formGroup]="produitForm" (ngSubmit)="enregistrer()">
                  <div class="row">
                    <div class="col-lg-6 text-center">
                      <small>image pour produit</small>
                      <button class="btn btn-primary btn-sm btn-link btn-round col-10"> <i class="nc-icon nc-image"></i>
                        inserer image </button>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-group input-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="nc-icon nc-bag-16"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nom produit" formControlName="nom">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-group input-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="nc-icon nc-bag-16"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Le modele du produit"
                          formControlName="modele">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-group input-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="nc-icon nc-bag-16"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="La marque du produit"
                          formControlName="marque">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-group input-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="nc-icon nc-bag-16"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="La quantité produit"
                          formControlName="quantite">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-group input-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="nc-icon nc-money-coins"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Prix de produit"
                          formControlName="prix_unitaire">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-group input-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="nc-icon nc-money-coins"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Prix de vente du produit"
                          formControlName="prix_de_vente_unitaire">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="input-group input-lg">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="nc-icon nc-money-coins"></i>
                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Description du produit"
                          formControlName="description">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="exampleFormControlSelect1"><i class="nc-icon nc-shop"></i> Catégorie de produit
                        </label>
                        <select class="form-control" id="exampleFormControlSelect1"
                          formControlName="categorie_produit_id">
                          <option *ngFor="let categorie of categories" value="{{categorie.id}}">
                            {{categorie.designation}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="exampleFormControlSelect1"><i class="nc-icon nc-shop"></i> Boutique de produit
                        </label>
                        <select class="form-control" id="exampleFormControlSelect1" formControlName="boutique_id">
                          <option *ngFor="let produit of boutiques" value="{{produit.id}}">
                            {{produit.nom}}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="card-footer text-center p-4">
                    <hr>

                    <button class="btn btn-primary col-10 btn-round btn-sm m-1" type="submit"> Enregistrer produit
                    </button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
